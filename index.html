<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja paczkomat - Envelo</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>ENVELO</h1>
            <p>Możesz mieć swoją przesyłkę w kilkanaście sekund</p>
            <p>Rozpocznij klikając w przycisk.</p>
        </header>
        <main>
            <form class="main-form hidden">
                <div class="form-row">
                    <label>
                        Numer telefonu<br />
                        <input type="text" name="number" />
                    </label>
                    <label>
                        Kod odbioru<br />
                        <input type="text" name="kod" />
                    </label>
                </div>
                <button class="styled-button form-button">Odbierz paczkę</button>
            </form>
            <button class="styled-button start-button">Odbierz paczkę</button>

            <div class="modal hidden">
                <h1>Paczka odebrana!</h1>
                <p>Zrobiłeś to w czasie 10 sekund! Czy możemy zrobić dla Ciebie coś jeszcze?</p>
                <section class="modal-buttons">
                    <button>To wszystko na dziś</button>
                    <button>Odbierz kolejną paczkę</button>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
